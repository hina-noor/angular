<div class="background-container"></div>

<!-- Signup form container -->
<div class="signup-container">
    <h3 class="text-center">Sign Up</h3>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
        <label for="name">Name:</label>
        <input id="name" formControlName="name">
        <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Name is required (Min length: 3).
        </small>

        <label for="email">Email:</label>
        <input id="email" formControlName="email">
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Enter a valid email.
        </small>

        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password">
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password must be at least 6 characters.
        </small>

        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword">
        <small *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched">
            Passwords do not match.
        </small>

        <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

        <!-- Login Redirect Statement -->
        <div class="login-redirect">
            <p style="text-align: center; text-decoration: none;">Already have an account? <a routerLink="/login" style="text-decoration: none;" class="login-link">Login Here</a></p>
        </div>
    </form>
</div>
