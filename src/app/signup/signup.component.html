<div class="container d-flex align-items-center" style="min-height: 100vh; position: relative;">
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0;">
      <!-- <img src="backgroundimg.jpg" alt="Background" style="width: 100%; height: 100%; object-fit: cover;">  -->
    </div>  
  <div class="card p-4 shadow-lg bg-white bg-opacity-75" style="width: 350px; position: relative; z-index: 1;">
    <h3 class="text-center mb-3">Sign Up Form</h3>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input id="name" formControlName="name" class="form-control">
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
          Name is required (Min length: 3).
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" formControlName="email" class="form-control">
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
          Enter a valid email.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
        <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched" class="text-danger">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Sign Up</button>

    </form>
  </div>
</div>
